<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes Generator</title>
    <link rel="icon" type="image/png" href="img/clown.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="joke-container" id="joke-container">
        <!-- Quete -->
        <div class="joke-text">
            <div id="joke"></div>
        </div>

        <!-- Buttons -->
        <div class="btn-container">
            <button class="twitter-btn" id="twitter" title="Tweet it!">
                <i class="fab fa-twitter" aria-hidden="true"></i>
            </button>
            <button id="new-joke">New Joke</button>

        </div>
    </main>
    <!-- loader -->
    <div class="loader"></div>
    <!-- Script -->
    <script src="js/script.js"></script>
</body>

</html>
